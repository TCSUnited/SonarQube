##########################
# Required configuration #
##########################
 
sonar.projectKey=iOctocat
sonar.projectName=iOctocat
sonar.projectVersion=1.0
sonar.language=objc
 sonar.web.host=localhost:9000


# Project description
sonar.projectDescription=(Old) GitHub client for iOS
 
# Path to source directories (application code, not third-party code)
sonar.sources=Classes
 
# Xcode project configuration
sonar.objectivec.workspace=iOctocat.xcworkspace 
sonar.objectivec.projects=iOctocat.xcodeproj
sonar.objectivec.appScheme=iOctocat
sonar.objectivec.testScheme=iOctocat Unit Tests
 
##########################
# Optional configuration #
##########################
 
# Encoding of the source code
sonar.sourceEncoding=UTF-8
 
# JUnit report generated by run-sonar.sh is stored in sonar-reports/TEST-report.xml
# Change it only if you generate the file on your own
# The XML files have to be prefixed by TEST- otherwise they are not processed 
sonar.junit.reportsPath=sonar-reports/
 
# Paths to exclude from coverage report (tests, 3rd party libraries etc.)
# sonar.objectivec.excludedPathsFromCoverage=pattern1,pattern2
sonar.objectivec.excludedPathsFromCoverage=.*Tests.*